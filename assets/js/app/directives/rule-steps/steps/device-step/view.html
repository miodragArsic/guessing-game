<h1 class= "caption"> {{title}}</h1>
<ui-select theme="selectize" ng-model="selectedDevice" on-select="onDeviceSelected($item,$model)">
    <ui-select-match placeholder="Select a device in the list or search...">
    	{{ selectedDevice.title }}
    </ui-select-match>
    <ui-select-choices repeat="device in devices | filter: $select.search | devicesWithAssetFilter:assetTypeFilter">
        <article>
            <div class="grid-box-icon-container mob-hidden" ng-class="getIcon(device.type)"></div>
            <div class="grid-box-text">
                <h1 ng-bind-html="device.title"></h1>
            </div>
        </article>
    </ui-select-choices>
</ui-select>
