<div tabindex="-1" role="dialog" class="modal" ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
    <div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}"> <!--add modal-height directive to center popup-->
        <i class="sl-close modal-close" ng-click="close($event)"></i>
        <div class="modal-content" modal-transclude></div>
    </div>
</div>
