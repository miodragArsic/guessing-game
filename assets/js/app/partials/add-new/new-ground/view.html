<state-control class="add-box" identifier="add-box-ground" modifier-class="add-box-active"  state-morph>
    <!--trigger-->
    <div tabindex="0" class="add-box-trigger add-ground" state-control-type="trigger">
        <ng-include src="'/assets/js/app/partials/add-new/new-ground/trigger.html'"></ng-include>
    </div>
    <!--container-->
    <div state-control-type="container" class="add-box-container">
        <ng-include src="'/assets/js/app/partials/add-new/new-ground/content.html'"></ng-include>
    </div>
    <div state-control-type="close" class="add-box-overlay"></div>
    <div state-control-type="morph" class="add-box-morph"></div>
</state-control>
