<section class="" full-height ng-controller="TermsOfUseController as vm">
    <div class="page-container login {{$root.brand.loginBgClass}} full-height">
        <div class="tou-holder">
            <ng-include src="'/assets/js/app/branding/%BRAND_NAME%/tou-header.html'"></ng-include>
            <div class="tou-container" ng-class="{'no-footer' : !vm.showAcceptButton}">
                <h3 ng-show="vm.showAcceptButton">In order to continue using SmartLiving Maker platform you must accept Terms of Use.</h3>
                <p ng-bind-html="vm.termsOfUseHtml"></p>
            </div>
            <footer class="tou-footer" ng-show="vm.showAcceptButton">
                <button class="main-button" ng-click="vm.acceptTerms()">Agree</button>
            </footer>
        </div>
    </div>
</section>
